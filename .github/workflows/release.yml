name: Release Avalonia GUI

on:
  push:
    tags:
      - 'v*.*.*'

permissions: {}

jobs:
  build:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: windows-latest
            rid: win-x86
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-arm64
          - os: macos-15-intel
            rid: osx-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore OpenccNetLibGui.sln

      - name: Build
        run: dotnet build OpenccNetLibGui.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish OpenccNetLibGui.csproj --configuration Release --runtime ${{ matrix.rid }} --output publish/ --no-self-contained -p:PublishSingleFile=true -p:DebugType=None -p:DebugSymbols=false

      # Package per-OS
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $folder = "OpenccNetLibGui-$tag-${{ matrix.rid }}"
          Rename-Item -Path publish -NewName $folder
          Compress-Archive -Path "$folder\*" -DestinationPath "$folder.zip"

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          tag="${{ github.ref_name }}"
          folder="OpenccNetLibGui-$tag-${{ matrix.rid }}"
          mv publish "$folder"
          tar -czf "$folder.tar.gz" "$folder"

      # Upload artifacts for the release job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenccNetLibGui-${{ matrix.rid }}
          path: |
            OpenccNetLibGui-*-*.zip
            OpenccNetLibGui-*-*.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show downloaded files (debug)
        run: ls -R artifacts

      - name: Create / update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: artifacts/**/*
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
