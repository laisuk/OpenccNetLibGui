name: Release Avalonia GUI

on:
  push:
    tags:
      - 'v*.*.*'

permissions: {}
jobs:
  build:
    name: Build and Release ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore OpenccNetLibGui.sln

      - name: Build
        run: dotnet build OpenccNetLibGui.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish OpenccNetLibGui.csproj --configuration Release --runtime ${{ matrix.rid }} --output publish/ --no-self-contained -p:PublishSingleFile=true

      - name: Rename and Zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $folder = "OpenccNetLibGui-$tag-${{ matrix.rid }}"
          Rename-Item -Path publish -NewName $folder
          Compress-Archive -Path "$folder\*" -DestinationPath "$folder.zip"

      - name: Rename and Zip (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          tag="${{ github.ref_name }}"
          folder="OpenccNetLibGui-$tag-${{ matrix.rid }}"
          mv publish "$folder"
          tar -czf "$folder.tar.gz" "$folder"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            OpenccNetLibGui-*-*.zip
            OpenccNetLibGui-*-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
