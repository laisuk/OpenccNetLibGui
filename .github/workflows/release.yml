name: Release Avalonia GUI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            shell: pwsh
          - os: ubuntu-latest
            rid: linux-x64
            shell: bash
          - os: macos-latest
            rid: osx-x64
            shell: bash

    defaults:
      run:
        shell: ${{ matrix.shell }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore OpenccNetLibGui.sln

    - name: Build
      run: dotnet build OpenccNetLibGui.sln --configuration Release --no-restore

    - name: Publish (framework-dependent)
      run: dotnet publish OpenccNetLibGui/OpenccNetLibGui.csproj --configuration Release --runtime ${{ matrix.rid }} --output publish/ --no-self-contained

    - name: Rename and zip output
      run: |
        tag="${{ github.ref_name }}"
        folder="OpenccNetLibGui-$tag-${{ matrix.rid }}"
        mv publish "$folder"
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          Compress-Archive -Path "$folder\\*" -DestinationPath "$folder.zip"
        else
          zip -r "$folder.zip" "$folder"
        fi

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: OpenccNetLibGui-*-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
